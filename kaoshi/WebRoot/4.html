	<style type="text/css">
		ul{
			border: 1px dashed red;
			width: 300px;
			height: auto;
			text-align: center;
			overflow: hidden;
		}
		ul li{
			list-style: none;
			color: #333;
			font-size: 16px;
		}
	</style>
  </head>
  
  <body>
  	<script type="text/javascript" src="js/jQuery1.11.1.js"></script>
  	<script type="text/javascript" src="js/jquery-migrate-1.2.0.js"></script>
    <script type="text/javascript">       
        function AutoScroll(obj) {
            $(obj).find("ul:first").animate({
                marginTop: "-25px"
            }, 500, function () {
                $(this).css({ marginTop: "0px" }).find("li:first").appendTo(this);
            });
        }
        $(document).ready(function () {
            var myar = setInterval('AutoScroll("#con2_qhd_3")', 1000);
            //当鼠标放上去的时候，滚动停止，鼠标离开的时候滚动开始
            $("#con2_qhd_3").hover(function () { clearInterval(myar); }, function () { myar = setInterval('AutoScroll("#con2_qhd_3")', 1000) });
        });
	</script>

	<div id="con2_qhd_3">
        <ul>
             <li><a href="#">欢迎111111111111</a></li>

        </ul>
    </div>
